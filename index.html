<!DOCTYPE html>
<html lang="US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz Challenge</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <!-- Instructions and Questions -->
        <nav class="navbar">
            <a href='#' class="HighScores">View high scores</a>
            <p class="timer-El">Time: </p>
        </nav>
        <main>
            <h1 class="questionEl">Coding Quiz Challenge</h1>
                <p class="listAnswersEl">
                    <button id="answerAEl"></button>
                    <button id="answerBEl"></button>
                    <button id="answerCEl"></button>
                    <button id="answerDEl"></button>
                </p>
            <p class= "instructionsEl">Try to answer the followig code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. Good luck!</p>
            <button id="startEl">Start Quiz</button>
            <p class="correct-message">Correct! &#x2713</p>
            <p class="wrong-message">Wrong! &#x2715</p>
           <!-- Final Score and Enter Initials Part -->
            <section class="save-info">
                <label for="initials-text">Enter your initials: </label>
                <textarea id="initials-el" name="Enter your initials" maxlength="4" minlength="1"></textarea><button id="submit-btn">Submit</button>
            </section>
            <!-- High Scores Display -->
            <section class='High-scores'>
                <p class="highScoresbuttons"></p>
                <p class="highScoresList"></p>
            </section>
        </main>
        <footer>
            <p>Made by A. Espinoza &#169 </p>
        </footer>
        <script src="index.js"></script>
    </body>


    </html>
